version: '3'
services:
    node:
        build: node/.
        ports:
            - '8081:8081'
        restart: always
        depends_on:
            - mongodb
        links:
            - mongodb
        environment:

    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles # --logpath=/dev/null # --quiet
volumes:
    db_data:
        
